<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <ng-container matColumnDef="meno">
      <th mat-header-cell *matHeaderCellDef>Meno</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="typ">
      <th mat-header-cell *matHeaderCellDef> Typ transakcie</th>
      <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ucet">
      <th mat-header-cell *matHeaderCellDef> Účet </th>
      <td mat-cell *matCellDef="let element"> {{element.bankCode}}/{{element.accountNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hodnota">
      <th mat-header-cell *matHeaderCellDef> Hodnota </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    
    <ng-container matColumnDef="akcia">
        <th mat-header-cell *matHeaderCellDef> Akcia </th>
        <td mat-cell *matCellDef="let element">  <a routerLink="{{element.transactionId}}" class="nav-link" routerLinkActive="active"><button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <span class="material-icons">
                search
                </span>
          </button></a></td>
      </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
